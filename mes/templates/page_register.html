<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="../static/images/DSK-LOGO圖片_1.jpg">
    <link href="../static/css/style.css" rel="stylesheet" media="screen">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <!--div class="col-md-6">
                    <div class="authincation-content"-->
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4 text-primary">Sign up your account</h4> 
                                    <hr class="divider" />                                   
                                    <form action="{{ url_for('page_register') }}" id="registerForm" method="post" onsubmit="handleRegister(event)">
                                        <div class="form-group" >
                                            <label><strong>Username</strong></label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>                                        
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{{ url_for('page_login') }}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                   
            </div>
        </div>
    </div>

	<!-- Main Script -->
	<script src="../static/assets/script.js"></script>
    <script src="../static/creat_login_accont.js"></script>
</body>

</html>
