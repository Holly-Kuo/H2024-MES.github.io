<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Import and Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Import Excel and Display as Table</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Select Excel file:</label>
                <input type="file" class="form-control-file" id="fileInput" accept=".xlsx, .xls">
            </div>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>
        <div class="mt-5">
            <h3>Excel Data:</h3>
            <table border="1" id="excelTable" class="table table-striped table-bordered">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="../static/test_file_1.js"></script>
</body>
</html>
